<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Açai em Casa</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="w-full h-[420px] bg-zinc-900 bg-home">
      <div class="w-full h-full flex flex-col justify-center items-center">
        <img
          src="assets/foto01.jpeg"
          class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200"
          alt="logo"
        />

        <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Açai em Casa</h1>
        <span class="text-white font-medium"
          >Vila da Serra de Peroba, Icapuí - CE</span
        >
        <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
          <span class="text-white font-medium">Seg á Dom - 18:00 as 22:00</span>
        </div>
      </div>
    </header>
    <!-- FIM HEADER -->

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
      Conheça Nosso Cardápio Especial
    </h2>

    <!-- MENU -->
    <div id="menu">
      <main>
        <!-- PRODUTO ITEM -->
        <div class="flex gap-2">
          <img
            src="assets/acai01.jpeg"
            class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300"
            alt="açai 01"
          />

          <div>
            <p class="font-bold">Açaí Clássico</p>
            <p class="text-sm">
              O tradicional açaí puro, servido gelado e cheio de energia. Este
              sabor destaca o verdadeiro gosto do açaí.
            </p>
            <div class="flex items-center gap-2 justify-between mt-3">
              <p class="font-bold text-lg">R$ 19.90</p>
              <button class="bg-gray-900 px-5 rounded add-to-cart-btn">
                <i class="fa fa-cart-plus text-lg text-white"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- FIM PRODUTO ITEM -->
      </main>
    </div>
    <!-- FIM MENU -->
  </body>
</html>
